<ion-header>
  <ion-toolbar color="dark">
    <ion-title class="title">Envie seu e-mail</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="header">
    <p class="subtitle">Para receber um link de redefinição</p>
  </div>

  <div class="form-container">
    <ion-item class="input-item">
      <ion-input placeholder="Digite seu e-mail" class="input-field" type="email"></ion-input>
      <ion-icon name="mail-outline" slot="end" class="input-icon"></ion-icon>
    </ion-item>

    <ion-fab vertical="bottom" horizontal="end" style="margin-bottom: 10px;">
      <ion-fab-button [routerLink]="['/tabs']" class="navigate-btn">
        <ion-icon name="chevron-forward"></ion-icon>
      </ion-fab-button>
    </ion-fab>
  </div>
</ion-content>
