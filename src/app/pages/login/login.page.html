<ion-header>
  <ion-toolbar color="dark">
    <ion-title class="title">Bem-vindo!</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="header">
    <p class="subtitle">Seja bem-vindo, faça seu login</p>

    <form>
      <div class="ion-padding">
        <ion-item class="input-item">
          <ion-input placeholder="Username" class="input" type="text"></ion-input>
          <ion-icon name="person-outline" slot="end"></ion-icon>
        </ion-item>
        <ion-item class="input-item">
          <ion-input placeholder="Password" class="input" type="password"></ion-input>
          <ion-icon name="lock-closed-outline" slot="end"></ion-icon>
        </ion-item>

        <div class="forgetPassword">
          <a [routerLink]="['/resetpassword']">Esqueceu a senha?</a>
        </div>

        <div class="signupLink">
          <p>Não tem Cadastro? <a [routerLink]="['/signup']">Cadastre-se agora</a></p>
        </div>

        <ion-fab vertical="bottom" horizontal="end" style="margin-bottom: 20px;">
          <ion-fab-button [routerLink]="['/tabs']">
            <ion-icon name="chevron-forward"></ion-icon>
          </ion-fab-button>
        </ion-fab>
      </div>
    </form>
  </div>
</ion-content>
